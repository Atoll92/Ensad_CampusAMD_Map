<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Le French Design World Map</title>
    <!-- <link rel="stylesheet" href="node_modules/ol/ol.css"> -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
      type="text/css"
    />
    <style>
      body { margin: 0; padding: 0; }
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;

      }
      .mapboxgl-ctrl-attrib {
  display: none;
}
.hovered-circle-table  th {
  padding-top: 5px;

  padding-bottom: 5px;
}
.hovered-circle-table td, th {
  padding: 5px;
}
.hovered-circle-table {
  position: absolute;
  top: 800px;
  width: 100%;
  height: 200px;
  background: white;
  font-size:12px;
  text-align: center;
  /* margin-top: 10px; */
  /* border-spacing: 0 1em; */
  border-collapse: collapse;
  border:solid 1px black;
}

#hovered-feature-table {
  position: fixed;
  top:25px;
  color:rgb(166, 255, 202);
  font-size:12px;
  z-index: 99;
}

  height: fit-content;
  max-width: 400px;
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  background-color: green;
  position: relative;
  z-index: 99;
  position: absolute;
} */
.mapboxgl-popup-close-button {
  top: 0px;
  right: 0px;
  position: absolute;
  cursor: pointer;
  background: white;
  border-radius: 1rem;
  border: none;
}
.mapboxgl-popup-close-button:hover {
  top: 0px;
  right: 0px;
  position: absolute;
  cursor: pointer;
  color: #40549e;
  border-radius: 1rem;
 
}
#campus-data-table{
  /* position: absolute; */
  bottom: 0;
}
.mapboxgl-popup {
  border: solid 1px black;
  /* border-radius: 1rem; */
  top: 0;
  width: 300px;
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  background-color: white;
  z-index: 99;
  position: absolute;
  pointer-events: none;
  padding: 10px;
  /* border-radius: 5px; */
  box-shadow: 0 0 5px #40549ece;
  display: flex;
  justify-content: center;
  text-align: center;
}

a {
  color:#40549ece;
}

a:hover {
  color: black;
}

.mapboxgl-popup-content {
  pointer-events: auto; /* Allow mouse events on popup content */
}
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    
    <table id="hovered-feature-table"></table>


    <script type="module" src="main.js"></script>
  </body>
</html>
